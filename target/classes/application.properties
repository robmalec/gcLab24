spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/coffeeshopdb?useSSL=false&serverTimezone=America/Detroit
spring.datasource.username=root
spring.datasource.password=password


# This optional property indicates whether hibernate automatically creates database tables for us
# Set it to create or update, start the app, then set it back to none.
spring.jpa.hibernate.ddl-auto=none

#set show-sql to true if you want to see the prepared statements that hibernate is running under the hood
#set to false when rolling out to production
springjjpa.show-sql=true
# If using ddl-auto, be sure to specify this dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect